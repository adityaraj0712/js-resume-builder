<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form" >
            <!-- Personal Information Section -->
           
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <!-- <label for="image">Image:</label>
                <input type="file" id="image"> -->
            </fieldset>

            <!-- Educational Background Section -->
            <fieldset>
                <legend>Educational Background</legend>
                <div id="education-entries">
                    <!-- Education entry template -->
                    <div class="entry">
                        <input type="text" class="university" placeholder="University" required>
                        <input type="text" class="degree" placeholder="Degree" required>
                        <input type="number" class="graduationYear" placeholder="Graduation Year" required>
                        <button type="button" class="delete-entry"  style="display: none;">Delete</button>
                    </div>
                </div>
                <button type="button" id="add-education">Add Education</button>
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <div id="experience-entries">
                    <!-- Work experience entry template -->
                    <div class="entry">
                        <input type="text" class="company" placeholder="Company" required>
                        <input type="text" class="position" placeholder="Position" required>
                        <input type="text" class="duration" placeholder="Duration in months" required>
                        <button type="button" class="delete-entry" style="display: none;">Delete</button>
                    </div>
                </div>
                <button type="button" id="add-experience">Add Experience</button>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" required>
            </fieldset>

            <button type="button" id="generate-button">Generate Resume</button>
        </form>

        <!-- Display Area for Generated Resume -->
        <div id="resume" style="display: none;"></div>
        <button id="edit-resume-btn" style="display: none;" onclick="editResume()">Edit Resume</button>
        <button id="return-home-btn" style="display: none;" onclick="togglepage()" >Back to Home</button>
<!-- ///////// -->
    </div>
<script src="script.js"></script>

  
</body>
</html>
